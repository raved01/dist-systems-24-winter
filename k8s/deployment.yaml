apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-backend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: django-backend
  template:
    metadata:
      labels:
        app: django-backend
    spec:
      initContainers:
      - name: check-db-ready
        image: postgres:15
        command: ['sh', '-c',
          'until pg_isready -h postgres-service -U postgres; do echo waiting for database; sleep 2; done;']
      containers:
      - name: django
        image: django-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: postgres-service
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: database
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: password